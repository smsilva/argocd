apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx
  namespace: argocd
spec:
  project: default
  destination:
    namespace: dev
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/smsilva/argocd.git
    path: nginx
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
