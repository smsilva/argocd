apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: istio-operator-instance
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  destination:
    namespace: istio-system
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/smsilva/argocd.git
    path: charts/istio-operator-instance
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
